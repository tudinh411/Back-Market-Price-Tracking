<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='cart.jpeg') }}" type="image/jpeg">

</head>

<body>
    <h1>Search Results</h1>
    <table>
        <thead>
            <tr>
                <th>Product name</th>
                <th>Price ($)</th>
                <th>Rate</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['Product name'] }}</td>
                <td>{{ item['Price ($)'] }}</td>
                <td>{{ item['Rate'] }}</td>
                <td><a href="{{ item['Link'] }}" target="_blank">Link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
